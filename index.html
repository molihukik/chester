<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LISA ðŸ’•</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #a8d8ea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }
    .container {
      background: #dff6ff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }
    h1 {
      margin-top: 20px;
      color: #3a3a3a;
      font-size: 1.5rem;
    }
    .btn {
      margin: 10px;
      width: 100px;
    }
    #btn-no {
      position: absolute;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 1.2rem;
      }
      .btn {
        width: 90px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
      <!-- Backsound -->
  <audio autoplay loop hidden>
    <source src="Blue.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <img src="LS.png" alt="Lisa Pic">
    <h1>Mau jadi teman selamanya? (temen idup :v)</h1>
    <div class="d-flex justify-content-center flex-wrap">
      <button id="btn-yes" class="btn btn-success">Iya</button>
      <button id="btn-no" class="btn btn-danger">Tidak</button>
    </div>
  </div>

  <script>
    const btnNo = document.getElementById('btn-no');
    const btnYes = document.getElementById('btn-yes');

    btnYes.addEventListener('click', function () {
      Swal.fire({
        title: 'Makasih ya Lis, masih inget aku selama 13 tahun ðŸ¥º!',
        text: 'Check Out my video',
        icon: 'success',
        confirmButtonText: 'Link video-nya disini... ðŸ’•',
        confirmButtonColor: '#00b894'
      }).then(() => {
        window.location.href = 'https://youtube.com/shorts/HM5OoneKoZI?feature=share';
      });
    });

    btnNo.addEventListener('mouseover', function () {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      btnNo.style.left = `${x}px`;
      btnNo.style.top = `${y}px`;
    });
  </script>
</body>
</html>
